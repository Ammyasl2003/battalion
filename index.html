<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */
      
        .login-container {
            width: 600px;
            margin-left: 25%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            width: 99%;
            padding: 10px;
            background-color: navy;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: skyblue   ;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .cont {
            background-color: white;
            padding: 20px;
            margin-left: 1%;
            width: 95%;
            display: flex;
            justify-content: space-between; /* Space between circles and heading */
            align-items: center;
        }

        .circle {
            background-image: url(ncc.jpg); /* First image */
            background-size: cover;
            width: 150px;
            height: 150px;
            margin-left: 5%;
            border-radius: 50%;
            box-shadow: 1px 1px 10px 10px white;
        }

        .circle2 {
            background-image: url(pu.png); /* Second image */
            background-size: cover;
            margin-right: 5%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 1px 1px 10px 10px white;
        }

        .heading {
            text-align: center;
            flex-grow: 1; /* Allows the heading to take up the remaining space */
            margin: 0 20px; /* Optional margin to give space between heading and circles */
            color: black;
            font-size: 3rem;
            text-shadow: 1px 1px 5px red;
        }
    </style>
</head>
<body>

    <div class="cont">
        <div class="circle"></div>  
        <h1 class="heading">PUSSGRC HOSHIARPUR</h1>
      
       
        <div class="circle2"></div>   
        
    </div>

    <div class="login-container">
        <h2>L O G I N</h2>
        <div id="error-message" class="error-message"></div>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>

    <script src="login.js"></script>

</body>
</html>
